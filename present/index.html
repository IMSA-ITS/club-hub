<!DOCTYPE HTML>
<!-- Club Hub - An Automated Event Display Framework -->
<html>
	<head>
            <!-- Include style files, jQuery, the ClubWall javascript code, and other important libraries -->
	    <title>SUD | Club Hub</title>
            <link rel="stylesheet" type="text/css" href="/clubhub/present/meta/style.css" />
            <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
            <link rel="shortcut icon" href="/clubhub/favicon.ico" />
            <script src="/clubhub/present/meta/clubwall.js"></script>

	    <!-- Google Analytics snippet. Put your own tracking code here. -->
	    <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

                ga('create', 'UA-55205533-9', 'auto');
                ga('send', 'pageview');

            </script>

            <!-- Put footer at bottom for IE -->
	    <!--[if !IE 7]>
                <style type="text/css">
                        #wrap {display:table;height:100%}
                </style>
            <![endif]-->
        </head>
	<body>
            <div class="branding-box">
                <!-- The logo fixed to the screen.
                      Replace the href and the supplemental text here if you want to customize them. -->
                <a href="/clubhub"><img id="club-logo" src="/clubhub/media/Club_Hub_Branding.png" alt="Club Hub"/></a>
                <p>george.moe/clubhub</p>
            </div>

	    <!-- A little progress bar that is fixed to the screen -->
	    <div id="timer"><div id="timerstat"></div></div>

	    <!-- The slideshow itself. Items are appended by clubwall.js -->
            <div id="impress">

               <!-- The main card shown at the beginning of each presentation cycle. Modify as you like it. -->
               <div class="step" data-x="0" data-y="0" data-transition-duration="3000">
                    <div class="clubcard">
                        <div id="clubhubinfo">
                            <img id="club-logo" src="/clubhub/media/Club_Hub_Branding.png" alt="Club Hub"/>
                            <h3>Synchronized Universal Display</h1>
                            <p>version 2.2.0</p>
                            <p><b>Visit</b> the website at george.moe/clubhub</p>
                            <p><b>Register</b> an event at george.moe/clubhub/submit</p>
                            <!-- Provide some kind of attribution here please. :)
                                 Example: Copyright &copy 2015 IMSA Student Council. Original framework by George Moe. -->
                            <p>Copyright &copy 2015 George Moe</p>
                        </div>
                    </div>
                </div>
            </div>
	</body>
</html>
